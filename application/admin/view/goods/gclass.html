<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品分类管理|{:config('system.title')}</title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/common.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-table-develop/dist/bootstrap-table.min.css">
<link href="__JS__/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/check.js"></script>
<script type="text/javascript" src="__CSS__/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-table-develop/dist/bootstrap-table.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-table-develop/dist/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="__JS__/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-table-develop/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/other.css"  />
<style>

#content{
	padding-bottom:0px;
}

</style>
<script type="text/javascript">
$(function(){
	var curRow = {};
	var curRow_edit = {};
	var excel = '';
	$('#table').bootstrapTable({
	    url: "{:url('goods/gclass')}",
	    toolbar: "#toolbar",
        search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        striped: true,
        strictSearch: true,
        cache: false,
        undefinedText:'',
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        uniqueId: "gc_id",                //每一行的唯一标识，一般为主键列
        showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
        showPaginationSwitch:true,
        pagination: true,                   //是否显示分页（*）
        queryParams: queryParams,			//传递参数（*）
        method: 'get',                      //请求方式（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 15,                       //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        dataField: "data",
        paginationPreText: "上一页",
        paginationNextText: "下一页",
        clickToSelect:true,
        showFooter: false,
	    columns: [				
	              	  {checkbox: true},
		              {field: 'gc_id',title: 'ID',switchable:false},
		              {field: 'name_en',title: '分类英文名'},
		              {field: 'name_ch',title: '分类中文名'},
		              {field: 'p_name',
		                  title: '上级分类',
		                  formatter:function(value,row,index){
						  //console.log(row);
		                	  if(row.p_name!=0 && row.p_name!=null){
		                      		return row.p_name;
		                	  }else{
		                		  	return  row.pid;//'顶级分类'
		                	  }
		                  },
		               },
		              {field: 'sort',title: '排序'},
		              {field: 'states',title: '状态',
		                  formatter:function(value,row,index){
		                	  if(row.states!=0 && row.states!=null){
		                      		return '正常';
		                	  }else{
		                		  	return '禁止';
		                	  }
		                  },					  
					  },
		              {field: 'add_time',title: '录入时间',visible:false},
		              {field: 'operation',
		                  title: '操作',
		                  formatter:function(value,row,index){
		                      var s = '<a class = "save" href="javascript:void(0)" title="'+row.gc_id+'">修改</a>';
		                      var d = '<a class = "delete" href="javascript:void(0)" title="'+row.gc_id+'">删除</a>';
		                      return s+' '+d;
		                  },
		               },
	             ],
	        onEditableSave: function (field, row, oldValue, $el) {
                $.ajax({
                    type: 'POST',
                    url: "{:url('goods/editfield')}",
                    data: "gc_id="+row.gc_id+"&"+field+"="+row[field],
                    dataType: 'JSON',
                    success: function (data, textStatus, jqXHR) {
                        alert('保存成功！');
                    },
                    error: function () { alert("error");}
                });
	        },
            onClickRow: function (row, $element) {
                curRow = row;
            },
	});
	//请求服务数据时所传参数
	function queryParams(params){
		
	    return {
	    	per_page : params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
	        page : params.offset/params.limit+1, //当前页面,默认是上面设置的1(pageNumber)
	    }
	}
    $('#toolbar').on('click','#btn_add',function(){
		window.location.href="{:url('goods/gclass_add')}";
    });
    $('#toolbar').on('click','#btn_delete',function(){
        var ids = $.map($('#table').bootstrapTable('getSelections'), function (row) {
            return row.gc_id;
        });
		
		if(ids){
			if (!confirm('确定要删除该数据吗？')) {
				return false;
			}		
		}
		console.log(ids);
		$.ajax({
			url:"{:url('goods/gclass_indel')}",
			dataType:'json',
			type:'POST',
			data:'post=ok&delid='+ids,
			success: function(data) {
				if (data.s=='ok') {
					alert('删除成功');
			        $('#table').bootstrapTable('remove', {
			            field: 'gc_id',
			            values: ids
			        });
				}else {
					alert(data.s);
				}
			}
		});	
    });

    $('#table').on('click','.save',function(){
    	var id= $(this).attr('title');
		window.location.href="{:url('goods/gclass_edit')}?gc_id="+id;
    });
    $('#table').on('click','.delete',function(){
    	var id= $(this).attr('title');
		if(id){
			if (!confirm('确定要删除该数据吗？')) {
				return false;
			}		
		}
		$.ajax({
			url:"{:url('goods/gclass_del')}",
			dataType:'json',
			type:'POST',
			data:{gc_id:id},
			success: function(data) {
				if (data.s=='ok') {
					alert('删除成功');
					$('#table').bootstrapTable('remove',{field:'id',values:[parseInt(id)]});
					$('#table').bootstrapTable('removeByUniqueId', id);
				}else {
					alert(data.s);
				}
			}
		});	
    });
});
</script>
</head>
<body>
<div id="content">
	<h1>首页 > 商品管理 > 商品分类</h1>
    <h2>
    	<div class="h2_left">
        	<a href="{:url()}" class="whole">全部</a>
        	<a href="javascript:void(0);" class="f5" onclick="f5();">刷新</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>
            <a href="javascript:history.go(1);" class="Advance">前进</a>
        </div>
    </h2>
</div>
 <div class="panel-body" style="padding-bottom:0px;">
 	<div id="toolbar" class="btn-group">
		 <button id="btn_add" type="button" class="btn btn-default">
		 	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		 </button>
		 <button id="btn_delete" type="button" class="btn btn-default">
		 	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
		 </button>
<!-- 		 <button id="excel" type="button" class="btn btn-default">
		 	<span class="glyphicon glyphicon-download" aria-hidden="true"></span>Excel导出
		 </button> -->
 	</div>
 	<table id="table"></table>
</div>
</body>
</html>
