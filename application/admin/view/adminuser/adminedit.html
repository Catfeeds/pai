{extend name="common/base" /}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__ADMIN_LIB_CLEARMINMASTER_CSS__/summernote.css">
<link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/add_admin.css">
{/block}
{block name="script"}
<script src="__ADMIN_LIB_CLEARMINMASTER_JS__/summernote.min.js"></script>
<script src="__ADMIN_LIB_CLEARMINMASTER_JS__/demo/notepad.js"></script>
{/block}
{block name="content"}
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post" action="{:url('Adminuser/adminedit')}" id="edit_form" onsubmit="return form_submit()">
                <div class="form-group from_add_authority">
                    <label>管理员信息编辑</label>
                </div>
                <div class="form-group from_add_margin">
                    <label>账号</label>
                    <input type="text" name="admin_name" class="form-control" placeholder="账号" value="{$adminInfo.admin_name|default=''}">
                </div>
                {empty name="adminInfo"}
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="admin_pwd" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" name="admin_pwd2" class="form-control" placeholder="确认密码">
                </div>
                {/empty}
                <div class="form-group">
                    <label>管理员角色</label>
                    <select name="role_id" class="form-control">
                        <option value="">选择角色</option>
                        {volist name="roleList" id="role"}
                        <option value="{$role.role_id}"
                        {notempty name="adminInfo"}{if condition="$adminInfo.role_id ==
                        $role.role_id"}selected{/if}{/notempty}
                        >
                        {$role.role_name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group text-right" style="margin-top:20px">
                    <input type="hidden"  name="admin_id" value="{$admin_id|default=0}" />
                    <input type="submit" class="btn btn-primary" id="submit" value="保存信息">
                    <input type="reset" class="btn btn-primary" value="取消操作">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    function form_submit(){

        //表单验证 TODO。。

        return true;
    }
</script>
{/block}
