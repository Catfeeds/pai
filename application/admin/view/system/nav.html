<style>
#content{
	padding-bottom:0px;
}

select{
	height:34px;
	width:100px;
}
</style>

<script type="text/javascript">
$(function(){
	var curRow = {};
	var curRow_edit = {};
	$('#table').bootstrapTable({
	    url: "{:url('system/nav')}",
	    toolbar: "#toolbar",
        search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        striped: true,
        strictSearch: true,
        cache: false,
        undefinedText:'',
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        uniqueId: "id",                //每一行的唯一标识，一般为主键列
        showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
        showPaginationSwitch:true,
        pagination: true,                   //是否显示分页（*）
        queryParams: queryParams,			//传递参数（*）
        method: 'get',                      //请求方式（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 15,                       //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        dataField: "data",
        paginationPreText: "上一页",
        paginationNextText: "下一页",
        clickToSelect:true,
        showFooter: false,
	    columns: [
	              	  {checkbox: true},
		              {field: 'id',title: 'ID',switchable:false},
		              {field: 'name',title: '导航名称'}, 				  
		              {field: 'english',title: '英文名'},
					  {field: 'pid',title: '父级导航'},
					  {field: 'sort',title: '排序'},
		              {field: 'operation',
		                  title: '操作',
		                  formatter:function(value,row,index){
		                      var s = '<a class = "save" href="javascript:void(0)" title="'+row.id+'">修改</a>';
		                      var d = '<a class = "delete" href="javascript:void(0)" title="'+row.id+'">删除</a>';
		                      return s+' '+d;
		                  },
		               },
	             ],
            onClickRow: function (row, $element) {
                curRow = row;
            },
	});
	//请求服务数据时所传参数
	function queryParams(params){
	//console.log($('#states option:selected').val());
	    return {
	    	per_page : params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
	        page : params.offset/params.limit+1, //当前页面,默认是上面设置的1(pageNumber)
	    }
	}
    $('#toolbar').on('click','#btn_add',function(){
		window.location.href="{:url('system/navadd')}";
    });
    $('#toolbar').on('click','#btn_delete',function(){
        var ids = $.map($('#table').bootstrapTable('getSelections'), function (row) {
            return row.id;
        });
		if(ids){
			if (!confirm('确定要删除该数据吗？')) {
				return false;
			}		
		}
		$.ajax({
			url:"{:url('system/navindel')}",
			dataType:'json',
			type:'POST',
			data:'post=ok&delid='+ids,
			success: function(data) {
				if (data.s=='ok') {
					alert('删除成功');
			        $('#table').bootstrapTable('remove', {
			            field: 'id',
			            values: ids
			        });
				}else {
					alert(data.s);
				}
			}
		});	
    });
    $('#table').on('click','.save',function(){
    	var id= $(this).attr('title');
		window.location.href="{:url('system/navedit')}?id="+id;
    });
    $('#table').on('click','.delete',function(){
    	var id= $(this).attr('title');
		if(id){
			if (!confirm('确定要删除该数据吗？')) {
				return false;
			}		
		}
		$.ajax({
			url:"{:url('system/navdel')}",
			dataType:'json',
			type:'POST',
			data:'post=ok&id='+id,
			success: function(data) {
				if (data.s=='ok') {
					alert('删除成功');
					$('#table').bootstrapTable('remove',{field:'id',values:[parseInt(id)]});
					$('#table').bootstrapTable('removeByUniqueId', id);
				}else {
					alert(data.s);
				}
			}
		});	
    });
});
function formatDateTime(timeStamp) {   
    var date = new Date();  
    date.setTime(timeStamp * 1000);  
    var y = date.getFullYear();      
    var m = date.getMonth() + 1;      
    m = m < 10 ? ('0' + m) : m;      
    var d = date.getDate();      
    d = d < 10 ? ('0' + d) : d;      
    var h = date.getHours();    
    h = h < 10 ? ('0' + h) : h;    
    var minute = date.getMinutes();    
    var second = date.getSeconds();    
    minute = minute < 10 ? ('0' + minute) : minute;      
    second = second < 10 ? ('0' + second) : second;     
    return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;      
}; 
</script>
</head>
<body>
<div id="content">
	<h1>首页 > 导航管理 > 导航管理</h1>
    <h2>
    	<div class="h2_left">
        	<a href="{:url()}" class="whole">全部</a>
        	<a href="javascript:void(0);" class="f5" onclick="f5();">刷新</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>
            <a href="javascript:history.go(1);" class="Advance">前进</a>
        </div>
    </h2>
</div>
 <div class="panel-body" style="padding-bottom:0px;">
 	<div id="toolbar" class="btn-group">
		 <button id="btn_add" type="button" class="btn btn-default">
		 	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		 </button>
		 <button id="btn_delete" type="button" class="btn btn-default">
		 	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
		 </button>
 	</div>
 	<table id="table"></table>
</div>

</body>
