{extend name="common/base" /}
{block name="style"}
	<link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/add_admin.css">
{/block}
{block name="script"}
<script type="text/javascript" src="__ADMIN_JS__/add_role.js"></script>
{/block}
{block name="content"}
<form method="post" action="{:url('api/apitokenpwd_do')}" id="add_store_category_form" enctype="multipart/form-data">
	<div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
            	<div class="form-group from_add_authority">
                    <label>API TOKEN 密码修改</label>
                </div>
                <div class="form-group from_add_margin">
                    <label>API账号</label>
                    {$data.at_name}
                </div>
                <div class="form-group">
                    <label>API密码</label>
                    <input type="text" class="form-control" placeholder="API密码" name="at_pwd">
                </div>
            </div>
            <div class="form-group text-right" style="margin-top:20px">
                    <input type="hidden" {notempty name="data"} value="{$data.at_id}"  {/notempty} name="at_id"/>
                    <input type="submit" class="btn btn-primary" value="保存信息"/>
                    <input  type="button" class="btn btn-default" value="取消操作"/>
            </div>
        </div>
    </div>
    </form>
{/block}
