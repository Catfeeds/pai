<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改产品套餐|{:config('system.title')}</title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-fileinput-master/css/fileinput.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/check.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__CSS__/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/fileinput.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/locales/zh.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<style>
#content font span {
    font-family: "Georgia";
    font-weight: 900;
    font-size: 22px;
    color: #444;
}
#content .textarea{
	width:75%;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
	var $dldd = $('.form-group');
	var le = 0 ;
	//描述限制
	$dldd.find('.textarea').each(function() {
		le=$(this).val();		
		$dldd.find('font span').text(200-le.length);
	});
	//描述限制
	$dldd.find('.textarea').keyup(function() {
		le=$(this).val();		
		if (le.length>200) {
			$(this).val(le.substr(0,200));
			$dldd.find('font span').text(0);
		}else {
			console.log(le.length);
			$dldd.find('font span').text(200-le.length);
		}
	});	
	
	$('#start_time').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii:ss'
	});
	$('#expired_time').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii:ss'
	});
});
function ToUrl(x)   
{   
	location.href=x;
	return false;
}
</script>
</head>
<body>
<div class="container" style="margin-left:0;margin-right:0;">
<div class="row" id="content">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改产品套餐</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="{:url('package/edit_do')}" id="add_link" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">套餐名称</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="title" value="{$result['title']}">
                        </div>
						<font>* 必填</font>	
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="price" value="{$result['price']}">
                        </div>
						<font>* 必填</font>	
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目1</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="column1" value="{$result['column1']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目2</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="column2" value="{$result['column2']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目3</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="column3" value="{$result['column3']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目4</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="column4" value="{$result['column4']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目5</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="column5" value="{$result['column5']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">购买地址</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="buyurl" value="{$result['buyurl']}">
                        </div><font>* 必填</font>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="sort" value="{$result['sort']}">
                        </div>
						<font>* 必填 0为最前面，以此类推</font>	
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                        	<input type="hidden" name="id" value="{$result['id']}" />
                            <button class="btn btn-primary" type="submit">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
